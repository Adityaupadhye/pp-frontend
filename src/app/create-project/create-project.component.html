<div class="container-fluid px-5 mb-5">
    <div class="row pt-2">
        <div class="col">
            <h3>Create New Project</h3>
        </div>
    </div>
    <div class="row">
        <!-- form -->
        <div class="col-md-6">
            <div class="card mt-3">
                <div class="card-body">
                    <form>
                        <div class="form-floating my-3">
                            <input name="title" type="text" class="form-control" id="floatingPassword"
                                [(ngModel)]="project.title">
                            <label for="floatingPassword">Project Title</label>
                        </div>
                        <div class="my-3">
                            <!-- <textarea name="desc" type="text" class="form-control" id="floatingInput"
                               [(ngModel)]="project.desc" style="height: 200px;"></textarea> -->
                               <label>Project Description</label>
                               <div class="NgxEditor__Wrapper" style="height: 300px;">
                                <ngx-editor-menu [editor]="editor" [toolbar]="toolbar"></ngx-editor-menu>
                                    <ngx-editor
                                      [editor]="editor"
                                      [(ngModel)]="project.desc"
                                      [disabled]="false"
                                      name="desc"
                                      [placeholder]="'Type here...'"
                                    ></ngx-editor>
                                </div>
                        </div>
                        <div class="form-floating my-2">
                            <select name="tag" id="tagSelect" class="form-select" [(ngModel)]="selectedTag"
                                (ngModelChange)="newItemSelected()">
                                <option *ngFor="let tag of tags" [value]="tag">{{tag}}</option>
                            </select>
                            <label for="tagSelect">Tags</label>
                        </div>
                        <div class="form-control my-2">
                            <mat-chip-list>
                                <div *ngFor="let item of project.tags">
                                    <mat-chip [selectable]="true" [removable]="true" (removed)="removeTag(item)">
                                        {{item}}
                                        <img src="/assets/icons/close.svg" alt="close icon" matChipRemove>
                                    </mat-chip>
                                </div>
                            </mat-chip-list>
                        </div>
                        <button mat-raised-button class="custom-btn w-100" (click)="createProject()">CREATE PROJECT</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- preview card -->
        <div class="col-md-6">
            <div class="card my-3" style="cursor: pointer;">    
                <div class="card-body">
                    <div class="row mb-3">
                        <div class="col-auto">
                            <img [src]="uService.myProfile.gender=='Male'? '/assets/icons/profile_man.svg':'/assets/icons/profile_woman.svg'" height="50px" width="50px" alt="user image">
                        </div>
                        <div class="col-auto">
                            <div class="ms-4">
                                <h5 class="card-title">{{project.title}}</h5>
                                <h6 class="card-subtitle mb-2 text-muted">{{uService.myProfile.name}} {{project.createdAt}}</h6>
                            </div>
                        </div>
                    </div>
                    <p style="line-height: 0.4;" class="card-text" [innerHTML]="project.desc"></p>
                    <!-- <a href="#" class="card-link">see more...</a> -->
                </div>
            </div>
            
        </div>
    </div>
</div>
